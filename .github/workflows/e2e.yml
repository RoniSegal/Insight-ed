name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: growth_engine_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build shared package
        run: npm run build --workspace=@growth-engine/shared

      - name: Generate Prisma Client
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/growth_engine_e2e
        run: npx prisma generate

      - name: Build backend
        run: npm run build --workspace=@growth-engine/backend

      - name: Setup database
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/growth_engine_e2e
        run: |
          npx prisma migrate deploy
          npx prisma db seed

      - name: Start backend server
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/growth_engine_e2e
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          JWT_ACCESS_SECRET: test-access-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
          JWT_ACCESS_TOKEN_EXPIRATION: 15m
          JWT_REFRESH_TOKEN_EXPIRATION: 7d
          OPENAI_API_KEY: test-openai-key
          NODE_ENV: test
        run: npm run start:prod &

      - name: Wait for backend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4000/api/v1/health; do sleep 2; done'

      - name: Start frontend server
        working-directory: packages/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
        run: npm run build && npm run start &

      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            packages/*/test-results/
            packages/*/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: packages/*/test-results/**/video.webm
          retention-days: 7
