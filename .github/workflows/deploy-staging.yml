name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.growthengine.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push backend Docker image
        working-directory: packages/backend
        run: |
          gcloud builds submit \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend:${{ github.sha }} \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend:staging

      - name: Build and push frontend Docker image
        working-directory: packages/frontend
        run: |
          gcloud builds submit \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:${{ github.sha }} \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:staging

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy growth-engine-backend-staging \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL_STAGING }} \
            --set-env-vars REDIS_URL=${{ secrets.REDIS_URL_STAGING }} \
            --set-env-vars JWT_SECRET=${{ secrets.JWT_SECRET_STAGING }} \
            --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --max-instances 10

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy growth-engine-frontend-staging \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_URL_STAGING }} \
            --max-instances 10

      - name: Run database migrations
        run: |
          gcloud run jobs execute growth-engine-migrate-staging \
            --region us-central1 \
            --wait

      - name: Run smoke tests
        run: |
          curl -f ${{ secrets.BACKEND_URL_STAGING }}/api/v1/health || exit 1
          curl -f https://staging.growthengine.app || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Staging deployment successful!"
          echo "Backend: ${{ secrets.BACKEND_URL_STAGING }}"
          echo "Frontend: https://staging.growthengine.app"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed!"
          exit 1
